<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/lt-component.esm.js"></script>
    <script nomodule src="/build/lt-component.js"></script>
  </head>
  <body>
    <lt-drawer position="right">slkcmlsdm</lt-drawer>
    <button class="openBtn">Open</button>
    <script>
      var drawer = document.querySelector('lt-drawer');
      var openBtn = document.querySelector('button');

      openBtn.addEventListener('click', function(){
        drawer.show();
      })
      drawer.addEventListener('drawerShow', function(){
        console.log("show")
      })

      drawer.addEventListener('drawerAfterShow', function(){
        console.log("after open")
      })
    </script>
  </body>
</html>
